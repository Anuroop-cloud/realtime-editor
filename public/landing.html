<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabDoc</title>
  <style>
    :root {
      --peacock: #00a693;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #000;
      color: var(--peacock);
      font-family: Arial, sans-serif;
      text-align: center;
      gap: 16px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background: transparent;
      color: var(--peacock);
      border: 1px solid var(--peacock);
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: rgba(0, 166, 147, 0.1);
    }
  </style>
</head>
<body>
  <h1>CollabDoc</h1>
  <button onclick="window.location.href='/login.html'">Login</button>

  <script>
    const user = sessionStorage.getItem("user");
    if (user) {
      window.location.href = "/home";
    }
  </script>
</body>
</html>
