<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Editor MVP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h2>Collab Doc</h2>
  <p id="docName" style="font-weight: bold; margin-top: 4px;">Document: -</p>

  <p>Viewers: <span id="users">0</span></p>
  <p>Logged in as: <span id="currentUser">-</span></p>
  <p id="passkeyRow" style="display: none;">Passkey (share with collaborators): <strong id="passkey"></strong></p>

  <button id="logout">Logout</button>
  <button id="leave">Leave Room</button>
  <button id="delete" style="display: none;">Delete Document</button>

  <textarea id="editor" rows="15"></textarea>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const editor = document.getElementById("editor");
    const usersEl = document.getElementById("users");
    const leaveBtn = document.getElementById("leave");
    const deleteBtn = document.getElementById("delete");
    const logoutBtn = document.getElementById("logout");
    const currentUserEl = document.getElementById("currentUser");
    const passkeyRow = document.getElementById("passkeyRow");
    const passkeyEl = document.getElementById("passkey");

    const username = sessionStorage.getItem("user");
    if (!username) {
      window.location.href = "/login.html";
    }

    currentUserEl.innerText = username || "-";

    const docId = window.location.pathname.split("/").pop();
    document.getElementById("docName").innerText = `Document: ${decodeURIComponent(docId)}`;
    let storedPasskey = sessionStorage.getItem(`passkey:${docId}`) || "";

    let isRemoteUpdate = false;
    let isDeleting = false;

    socket.emit("join-doc", { docId, username, passkey: storedPasskey });

    socket.on("users", (count) => {
      usersEl.innerText = count;
    });

    socket.on("load-doc", ({ content, creator, viewers, passkey }) => {
      editor.value = content || "";
      usersEl.innerText = viewers || 0;

      const isCreator = creator && creator === username;
      deleteBtn.style.display = isCreator ? "inline-block" : "none";

      if (isCreator && passkey) {
        passkeyRow.style.display = "block";
        passkeyEl.innerText = passkey;
        sessionStorage.setItem(`passkey:${docId}`, passkey);
      }
    });

    socket.on("viewers", (count) => {
      usersEl.innerText = count;
    });

    editor.addEventListener("input", () => {
      if (isRemoteUpdate) return;

      socket.emit("text-change", {
        docId,
        text: editor.value
      });
    });

    socket.on("text-change", (text) => {
      isRemoteUpdate = true;
      editor.value = text;
      isRemoteUpdate = false;
    });

    socket.on("user-joined", (name) => {
      console.log(`${name} joined`);
    });

    socket.on("user-left", (name) => {
      console.log(`${name} left`);
    });

    socket.on("join-denied", (message) => {
      const retry = prompt(message || "Passkey required. Enter passkey to join:") || "";
      if (!retry) {
        sessionStorage.removeItem(`passkey:${docId}`);
        window.location.href = "/";
        return;
      }
      sessionStorage.setItem(`passkey:${docId}`, retry);
      window.location.reload();
    });

    socket.on("doc-deleted", () => {
      if (!isDeleting) {
        alert("Document was deleted by the creator. You'll be redirected to home.");
      }
      window.location.href = "/home";
    });

    leaveBtn.onclick = () => {
      socket.emit("leave-doc", { docId, username });
      window.location.href = "/home";
    };

    deleteBtn.onclick = async () => {
      isDeleting = true;
      const res = await fetch(`/doc/${docId}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      if (res.status === 403) {
        alert("Only the creator can delete this document");
        isDeleting = false;
        return;
      }

      if (!res.ok) {
        alert("Unable to delete document");
        isDeleting = false;
        return;
      }

      alert("Document deleted");
      window.location.href = "/home";
    };

    logoutBtn.onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
