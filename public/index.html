<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Editor MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <h2>Realtime Editor MVP</h2>
    <p>Connected users: <span id="users">1</span></p>

    <textarea id="editor" rows="15" cols="80"></textarea>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const editor = document.getElementById("editor");
        const usersEl = document.getElementById("users");

        const docId = "default"; // both tabs MUST use same docId

        socket.emit("join-doc", docId);

        socket.on("users", (count) => {
            usersEl.innerText = count;
        });

        socket.on("load-doc", (text) => {
            editor.value = text;
        });

        editor.addEventListener("input", () => {
            socket.emit("text-change", {
            docId,
            text: editor.value
            });
        });

        socket.on("text-change", (text) => {
            editor.value = text;
        });
    </script>


</body>
</html>
