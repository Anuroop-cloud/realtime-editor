<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Editor MVP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h2>Realtime Editor MVP</h2>

  <p>Connected users: <span id="users">0</span></p>

  <button id="logout">Logout</button>
  <button id="delete">Delete Document</button>

  <textarea id="editor" rows="15"></textarea>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const editor = document.getElementById("editor");
    const usersEl = document.getElementById("users");
    const deleteBtn = document.getElementById("delete");
    const logoutBtn = document.getElementById("logout");

    const username = localStorage.getItem("user");
    if (!username) {
      window.location.href = "/login.html";
    }

    const docId = window.location.pathname.split("/").pop();

    let isRemoteUpdate = false;

    socket.emit("join-doc", { docId, username });

    socket.on("users", (count) => {
      usersEl.innerText = count;
    });

    socket.on("load-doc", (text) => {
      editor.value = text;
    });

    editor.addEventListener("input", () => {
      if (isRemoteUpdate) return;

      socket.emit("text-change", {
        docId,
        text: editor.value
      });
    });

    socket.on("text-change", (text) => {
      isRemoteUpdate = true;
      editor.value = text;
      isRemoteUpdate = false;
    });

    socket.on("user-joined", (name) => {
      console.log(`${name} joined`);
    });

    socket.on("user-left", (name) => {
      console.log(`${name} left`);
    });

    deleteBtn.onclick = async () => {
      await fetch(`/doc/${docId}`, { method: "DELETE" });
      alert("Document deleted");
      window.location.href = "/";
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("user");
      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
