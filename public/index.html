<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Editor MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <h2>Realtime Editor MVP</h2>
    <p>Connected users: <span id="users">1</span></p>

    <textarea id="editor" rows="15" cols="80"></textarea>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const editor = document.getElementById("editor");

        let isRemoteUpdate = false;
        let timeout;

        socket.on("init", (text) => {
            editor.value = text;
        });

        editor.addEventListener("input", () => {
            if (isRemoteUpdate) return;

            clearTimeout(timeout);

            timeout = setTimeout(() => {
            socket.emit("text-change", editor.value);
            }, 100);
        });

        socket.on("text-change", (text) => {
            isRemoteUpdate = true;
            editor.value = text;
            isRemoteUpdate = false;
        });

        socket.on("users", (count) => {
            document.getElementById("users").innerText = count;
        });
    </script>

</body>
</html>
